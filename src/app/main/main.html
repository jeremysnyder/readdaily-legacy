<md-content layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Daily Reading for {{vm.dateLabel}}</span>
      </h2>
    </div>
  </md-toolbar>
</md-content>
<md-content>
  <md-card ng-repeat="r in vm.reading">
    <md-card-header>
      <md-card-header-pre>
        <h3>{{r.name}}</h3>
      </md-card-header-pre>
      <md-card-header-text>
        <span class="md-title">{{r.verses}}</span>
      </md-card-header-text>
    </md-card-header>
  </md-card>
</md-content>
