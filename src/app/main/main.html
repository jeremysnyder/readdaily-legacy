<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>Read Daily - {{vm.dateLabel}}</span>
      </h2>
      <span flex></span>
      <md-button class="md-raised" ng-click="vm.showAbout($event)">R</md-button>
    </div>
  </md-toolbar>
  <md-card ng-repeat="r in vm.reading" ng-if="vm.reading.length">
    <md-card-header>
      <md-card-header-pre>
        <h3>{{r.name}}</h3>
      </md-card-header-pre>
      <md-card-header-text>
        <span class="md-title">{{r.verses}}</span>
      </md-card-header-text>
      <md-card-header-action>
        <md-button ng-click="vm.loadScripture(r.verses)">
          <md-icon class="material-icons">library_books</md-icon>
        </md-button>
      </md-card-header-action>
    </md-card-header>
  </md-card>
  <md-card ng-if="!vm.reading.length">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title center">No readings today</span>
      </md-card-header-text>
    </md-card-header>
  </md-card>
</md-content>
<md-fab-speed-dial ng-hide="vm.hidden" md-direction="up" md-open="vm.isOpen" class="md-scale md-fab-bottom-right">
  <md-fab-trigger>
    <md-button aria-label="menu" class="md-fab">
      <md-icon class="material-icons step">more_vert</md-icon>
    </md-button>
  </md-fab-trigger>
  <md-fab-actions>
    <div ng-repeat="item in vm.actions">
      <md-button aria-label="{{item.name}}" class="md-fab md-raised md-mini" ng-click="vm.changePlan(item.key)">
        <md-tooltip md-direction="left" md-autohide="false">
          {{item.name}}
        </md-tooltip>
        {{item.key}}
      </md-button>
    </div>
  </md-fab-actions>
</md-fab-speed-dial>
